<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LDAP Group Editor Demo</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Shared CSS -->
    <link rel="stylesheet" href="/static/browser/common-demo.css" />

    <!-- Library CSS -->
    <link rel="stylesheet" href="/static/browser/ldap-user-editor.css" />

    <style>
      :root {
        --primary-color: #185a9d;
        --primary-color-dark: #0d3a6b;
      }

      body {
        background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      }

      .demo-header h1 {
        color: #185a9d;
      }

      .action-button {
        background: var(--primary-color);
      }

      .action-button:hover {
        background: var(--primary-color-dark);
      }

      .field-group-title {
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="demo-container">
      <div class="demo-header">
        <h1>ðŸ‘¥ LDAP Group Editor</h1>
        <p>
          Browse and manage LDAP groups with support for mailing lists and team
          mailboxes
        </p>
      </div>

      <div id="status-container"></div>

      <div id="ldap-group-editor" style="min-height: 600px"></div>
    </div>

    <!-- Shared utilities -->
    <script src="/static/browser/shared.js"></script>
    <!-- Library JS -->
    <script src="/static/browser/ldap-group-editor.js"></script>

    <script>
      const { LdapGroupEditor } = window.LdapGroupEditor;
      const { showStatus } = window.MiniDmShared;

      async function initEditor() {
        try {
          const editor = new LdapGroupEditor({
            containerId: 'ldap-group-editor',
            apiBaseUrl: window.location.origin,
            onGroupSaved: groupDn => {
              console.log('Group saved:', groupDn);
              showStatus(
                'status-container',
                'Group saved successfully!',
                'success'
              );
            },
            onError: error => {
              console.error('Editor error:', error);
              showStatus(
                'status-container',
                `Error: ${error.message}`,
                'error'
              );
            },
          });

          await editor.init();
          showStatus(
            'status-container',
            'LDAP Group Editor loaded successfully!',
            'success'
          );
        } catch (error) {
          console.error('Failed to initialize editor:', error);
          showStatus('status-container', `Error: ${error.message}`, 'error');
        }
      }

      initEditor();
    </script>
  </body>
</html>
